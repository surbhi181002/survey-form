<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css"/>  
    </head>

   <body>
     <header class="welcome">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      </header>
      </body>
      <main>
      <form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">
      
      <label id="name-label" for="name">Name
          <br>
        <input id="name" name="name" type="text" required placeholder="Enter your name"/>
      </label>
          <br><br>

      <label id="email-label" for="email">Email 
          <br>
          <input id="email" name="email" type="email" placeholder="Enter your Email" required/>
      </label>
          <br><br>
      <label for="age" id="number-label">Age <label>(optional)</label>
      <br>
      <input id="number" placeholder="Age" name="age" type="number" min="18" max="80" />
</label>
      <br><br>

<label>Which option best describes your current role?
  <br>
  <select id="dropdown">
    <br>
    <option value="">Select current role</option>
    <option valie="1">Student</option>
    <option valie="2">Full Time Job</option>
    <option valie="3">Full Time Learner</option>
    <option valie="4">Prefer not to say</option>
    <option valie="5">Other</option>
    </select>
</label>
<br><br>

<label for="recommend?">Would you recommend freeCodeCamp to a friend?
  <br>
  <label for="recommend?"><input type="radio" value="Definitely" id=
  "recommend?"name="recommend"/>Definitely</label><br>

  <label for="recommend?"><input type="radio" name="recommend" id=
  "recommend?" value="Maybe"/>Maybe</label><br>

  <label for="recommend?" ><input type="radio" name="recommend"id=
  "recommend?" value="Not sure"/>Not sure</label><br><br>

</label>

<label for="feature">What is your favorite feature of freeCodeCamp?
  <br>

<select id="feature">
  <option value="">Select an option</option>
  <option value="1">Challenges</option>
  <option value="2">Project</option>
  <option value="3">Community</option>
  <option value="4">Open Source</option>
</select>

</label><br><br>

<label for="improvement">
  What would you like to see improved?
  <label for="multiple choice">(Check all that apply)</label>

<br>
  <label for="Front-end Projects">
  <input id="" type="checkbox" value="Front-end Projects"/> Front-end Projects
  </label><br>

  <label for="Back-end Projects">
  <input id="" type="checkbox" value="Back-end Projects"/> Back-end Projects
  </label><br>

  <label for="Data Visualization">
  <input id="" type="checkbox" value="Data Visualization"/> Data Visualization
  </label><br>

  <label for="Challenges">
  <input id="" type="checkbox" value="Challenges"/> Challenges
  </label><br>

  <label for="Open Source">
  <input id="" type="checkbox" value="Open Source "/> Open Source
  </label><br>

  <label for="Community">
  <input id="" type="checkbox" value="Community"/> Community
  </label><br>

  <label for="Gitter help rooms">
  <input id="" type="checkbox" value="Gitter help rooms"/> Gitter help rooms
  </label><br>

  <label for="Videos">
  <input id="" type="checkbox" value="Videos"/> Videos
  </label><br>

  <label for="City Meetups">
  <input id="" type="checkbox" value="City Meetups"/> City Meetups
  </label><br>

  <label for="Wiki">
  <input id="" type="checkbox" value="Wiki"/> Wiki
  </label><br>

  <label for="Forum">
  <input id="" type="checkbox" value="Forum"/> Forum 
  </label><br>

  <label for="">
  <input id="" type="checkbox" value="Additional Courses"/> Additional Courses
  </label><br><br>

<label>Any comments or suggestions?
<br>
    <textarea placeholder="Enter your comment here" id="comment" ></textarea>

</label><br>
<div class="submit">
<input type="submit" id="submit">
</div>
   </main>
</html>
